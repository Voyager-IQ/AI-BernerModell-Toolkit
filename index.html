<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI-BernerModell-Toolkit</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Palette: Calm Harmony (Warm neutrals with muted teal/orange accents) -->
    <style>
        body {
            font-family: ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", "Liberation Sans", "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
            background-color: #fdfcfb;
            color: #333;
        }
        .active-card {
            border-color: #0d9488;
            box-shadow: 0 4px 14px 0 rgba(13, 148, 136, 0.2);
            transform: translateY(-2px);
        }
        .content-fade-in {
            animation: fadeIn 0.5s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .chart-container {
            position: relative;
            width: 100%;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
            height: 300px;
            max-height: 400px;
        }
         @media (min-width: 768px) {
            .chart-container {
                height: 400px;
            }
        }
        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #0d9488;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .gemini-result ul {
            list-style-position: inside;
            list-style-type: disc;
            padding-left: 1rem;
        }
        .gemini-result li {
            margin-bottom: 0.5rem;
        }
        .gemini-result ul ul {
            padding-left: 1.5rem;
            list-style-type: circle;
        }
        .gemini-result strong { color: #115e59; }
        .concept-card { background-color: #f8fafc; }
        input[type="radio"]:checked + label {
            background-color: #0d9488;
            color: white;
            border-color: #0d9488;
        }
    </style>
</head>
